<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Todo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="js/app.js"></script>
    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="cordova.js"></script>
</head>

<body ng-app='logbooked' ng-controller="FahrtenCtrl">
   <ion-nav-view></ion-nav-view>


   <script type="text/ng-template" id="entryviewer.html">
   <ion-view>
            <ion-header-bar class="bar-light">
                <button class="button button-clear button-positive" ng-click="backtomain()">
                    <i class="icon ion-ios7-arrow-back"> zur√ºck</i>
                </button>
                <h1 class="title">{{activeCar.name}}</h1>
                <button class="button button-clear button-positive" ng-click="newEntry()">
                    <i class="icon ion-ios7-compose-outline"></i>
                </button>
            </ion-header-bar>
            <ion-content>
                <div class="list">
                    <div class="item item-divider">
                        <div class="row header">
                            <div class="col col-33">Datum</div>
                            <div class="col col-33">Ziel</div>
                            <div class="col col-33">km-Stand</div>
                        </div>
                    </div>
                    <ion-item ng-repeat="fahrt in activeCar.fahrten">
                        <div class="row">
                            <div class="col col-33">{{fahrt.date | date: 'dd.MM.yyyy'}}</div>
                            <div class="col col-33">{{fahrt.destination}}</div>
                            <div class="col col-33">{{fahrt.km}}</div>
                        </div>
                    </ion-item>
                </div>
                <button class="button" ng-click="resetStorage()"></button>
            </ion-view>
    </script>
       <script type="text/ng-template" id="main-screen.html">
       <ion-view>
            <ion-header-bar class="bar-light">
                <h1 class="title">LogBooked</h1>
                <button class="button button-clear button-positive" ng-click="newCar()">
                    <i class="icon  ion-ios7-plus-outline"></i>
                </button>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                   <div class="item item-divider"><center>Meine Fahrzeuge</center></div>
                    <ion-item ng-repeat="car in cars" ng-click="selectCar(car, $index)" ng-class="{active: activeCar == car}">
                        {{car.name}}
                    </ion-item>
                </ion-list>
                <br>
                <ion-list>
                    <div class="item item-divider"><center>Optionen</center></div>
                    <ion-item>Fahrtenbuch als PDF exportieren</ion-item>
                    <ion-item> Credtits </ion-item>
                </ion-list>
            </ion-content>
            </ion-view>
    </script>
</body>

</html>
